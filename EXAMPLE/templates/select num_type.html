<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #f80303;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #f80303;
        }

        p {
            margin-top: 20px;
            color: #333;
            font-size: 16px;
        }
    </style>    
</head>
<body>
    <div class="container">
        <h1>Select Option's Number</h1>
        <form action="/select_options_input" method="post">
            <label for="num_options">Options' Number:</label>
            <select name="num_options" id="num_options">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="option_category">Options' Category:</label>
            <select name="option_category" id="option_category">
                <option value="European_BS">European_BS</option>
                <option value="European_binomial">European_binomial</option>
                <option value="American_binomial">American_binomial</option>
                <option value="Barrier">Barrier</option>
                <option value="Digital">Digital</option>
            </select>

            <input type="submit" value="Select">
        </form>
    </div>
</body>
</html>
